<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>
    <header class="header">
        <h1>Quiz</h1>
    </header>
    <div class="container"> 
        <div class="timer">
            <span class="span">Time Left- <span id="min"></span> : <span id="sec"></span> </span>
            <div>
                <p>Attempted questions- <span id="attempt">0</span></p>
            </div>
        </div>
        <div id="buttons">
        </div>
        <div class="main">
            <div>
                <div id="question">

                </div>
                <div class="options" id="res">

                </div><br>
                <div id="controls">

                </div>
            </div>
            <div id="result">
                <h2 id="scorehead"></h2>
                <p id="score"></p>
            </div>
            <div id="timer"></div>
        </div>
    </div>
    <p id="c"></p> 
    <p id="current-time">Current Time- <span id="t"></span></p>
    <script src="script.js">
    </script>
</body>
</html>
